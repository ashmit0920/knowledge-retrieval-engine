<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Knowledge Base</title>
    <link rel="stylesheet" href="frontend/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <!-- <nav>
        <div class="logo">Custom Knowledge Base</div>
    </nav> -->

    <div class="container">
        <!-- Header Section with Gradient Title -->
        <h1 class="typewriter">Upload, Ask, <span>Discover</span></h1>

        <!-- Document Uploader Section -->
        <!-- <div class="upload-section">
            <label for="documentInput" class="custom-file-upload">
                <span>Choose Document</span>
                <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.py,.c,.cpp,.html,.css,.js" />
            </label>
            <button onclick="uploadDocument()">Upload Document</button>
        </div> -->

        <div class="upload-section">
            <label for="documentInput" class="custom-file-upload">
                <span>Choose Document</span>
                <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.py,.c,.cpp,.html,.css,.js" />
            </label>
            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <p id="upload-status" style="display: none;">Uploading...</p>
        </div>

        <!-- Chat Interface Section -->
        <div class="chat-container">
            <div id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="userQuery" placeholder="Type your query here..." />
                <button onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="frontend/script.js"></script>
</body>
</html>
